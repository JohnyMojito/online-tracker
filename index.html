<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>MoC tracker</title>
</head>
<body>
  <div id="app">
    <table>
      <thead class="border">
        <tr>
          <th class="border">Name</th>
          <th class="border">Confirmed?</th>
          <th>Type</th>
          <th>Status</th>
          <th>For:</th>
          <th>Who is the meeting with:</th>
          <th>Start</th>
          <th>Days till meeting</th>
          <th>Meeting date</th>
          <th>Delivery Date</th>
          <th>OpCo Deadline</th>
          <th>Rem 1</th>
          <th>Rem 2</th>
          <th>Warsaw Status</th>
          <th>Marsh CL</th>
          <th>Marsh CA</th>
          <th>Mercer CL</th>
          <th>Mercer CA</th>
          <th>Mercer Wealth (Lindsey)</th>
          <th>MMB (Jeffrey)</th>
          <th>GC CL</th>
          <th>GC CA/RE</th>
          <th>OW CL</th>
          <th>OW CA</th>
          <th>B2B</th>
          <th>MMC</th>
          <th>BIO</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
      </table>
      
        <div class="container">
          <button>Add new</button>
          <div class='add'>
            <section>
              <div>
                <label>Client name:</label>
                <input type="text">
              </div>

              <div>
                <label for="confirmed">Confirmed?</label>
                <select name="confirmed" id="confirmed">
                  <option value="blank"></option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>

              <div>
                <label for="briefSelection">Brief type:</label>
                <select name="briefSelection" id="briefSelection">
                  <option value="blank"></option>
                  <option value="client">Client</option>
                  <option value="carrier">Carrier</option>
                </select>
              </div>

              <div>
                <label for="setStatus">Set status:</label>
                <select name="setStatus" id="setStatus">
                  <option value="blank"></option>
                  <option value="inProgress">In progress</option>
                  <option value="pending">Pending</option>
                </select>
              </div>

              <div>
                <label for="whoFor">For:</label>
                <input type="text" id="whoFor">
              </div>

              <div>
                <label for="whoWith">Who is the meeting with:</label>
                <input type="text" id="whoWith">
              </div>
            </section>
           
            <section>
              <div>
                <label>Start date:</label>
                <input type="date" name="deadline">
              </div> 
                <label>OpCo deadline:</label>
                <input type="date" name="deadline">
                <label>Meeting date:</label>
                <input type="date" name="meetDate">
                <label>Delivery date:</label>
                <input type="date" name="delDate">
              

            </section>
          </div>
        </div>
 
  </div>
</body>
<script src="app.js"></script>
</html>
